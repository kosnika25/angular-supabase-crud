<mat-toolbar color="primary">

    <span>Admin Dashboard - Produtos</span>

    <span class="spacer"></span>

    <button mat-icon-button (click)="logout()">

        <mat-icon>logout</mat-icon>

    </button>

</mat-toolbar>


<div style="padding:20px;">

    <button mat-raised-button color="accent" (click)="addProduct()">

        <mat-icon>add</mat-icon> Adicionar Produto

    </button>

    <div class="card-container">

        <mat-card *ngFor="let product of products" class="product-card">

            <mat-card-header>

                <mat-card-title>{{product.name}}</mat-card-title>

                <mat-card-subtitle>{{product.description}}</mat-card-subtitle>

            </mat-card-header>

            <mat-card-content>

                <p>Pre√ßo: ${{product.price}}</p>

            </mat-card-content>

            <mat-card-actions>

                <button mat-mini-fab color="primary" (click)="editProduct(product)">

                    <mat-icon>edit</mat-icon>

                </button>

                <button mat-mini-fab color="warn" (click)="deleteProduct(product.id)">

                    <mat-icon>delete</mat-icon>

                </button>

            </mat-card-actions>

        </mat-card>

    </div>

</div>
